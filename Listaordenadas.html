<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered lists.</title>
    <style>
        ol {
  list-style-type: decimal; /* Define o estilo dos números */
  padding-left: 20px; /* Adiciona um recuo à esquerda */
}

li {
  margin-bottom: 10px; /* Adiciona um espaço entre os itens */
  text-shadow: 1px 2px 3px #000, -1px 2px 3px red, -1px 2px 3px ;
}
    </style>
</head>
<body>
    <h1>Listas Ordenadas.</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>
      <p><strong>Exercício:</strong></p>
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>
</body>
</html>
